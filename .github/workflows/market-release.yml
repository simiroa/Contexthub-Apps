name: Marketplace Release

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Package Apps and Update Registry
        run: |
          mkdir -p dist
          python3 .github/scripts/package_apps.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit Updated Registry
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add market.json
          git commit -m "chore: update market.json registry [skip ci]" || echo "No changes to commit"
          git push

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
          tag_name: marketplace-latest
          name: "Marketplace Assets (Latest)"
          body: "Auto-generated marketplace bundles. Updated on ${{ github.event.head_commit.timestamp }}"
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
